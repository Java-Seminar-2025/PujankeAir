spring.application.name=PujankeAir

spring.datasource.url=jdbc:mysql://localhost:3307/PujankeAir
spring.datasource.username=PujankeAir
spring.datasource.password=MyPassword1@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3307/PujankeAir
spring.flyway.user=root
spring.flyway.password=MyPassword1@
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Server
server.port=8080

# Development
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
spring.main.banner-mode=off
logging.level.org.flywaydb=DEBUG
logging.level.root=debug

app.path=localhost:8080