<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PujankeAir - your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/text_style.css}" rel="stylesheet">
    <link th:href="@{/css/account.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
<th:block th:replace="~{fragments/error_message :: error_message}"></th:block>
<th:block th:replace="~{fragments/success_message :: success_message}"></th:block>

<div class="container my-5">
    <div class="mx-auto d-flex flex-column align-items-center gap-4" style="max-width: 520px;">

        <div class="w-100">
            <label for="username" class="form-label text-center w-100 mb-2">Username</label>
            <input type="text" class="form-control text-center" id="username" th:value="${account.username}" readonly>
        </div>

        <div class="w-100">
            <label for="createdAt" class="form-label text-center w-100 mb-2">Account created</label>
            <input type="text" class="form-control text-center" id="createdAt" th:value="${#temporals.format(account.registrationTimestamp, 'dd.MM.yyyy HH:mm')}" readonly>
        </div>

        <div class="w-100">
            <label for="balance" class="form-label text-center w-100 mb-2">Current balance</label>
            <input type="text" class="form-control text-center" id="balance" th:value="${account.funds}" readonly>
        </div>

        <form class="w-100 d-flex flex-column align-items-center" method="post" th:action="@{/account}">

            <input type="hidden" name="_method" value="patch">

            <div class="w-100">
                <label for="addFunds" class="form-label text-center w-100 mb-2">Amount to add or remove</label>
                <input type="number" min="0" max="1000000" step="0.01" class="form-control text-center" id="addFunds" name="amount" value="0.00">
            </div>

            <div class="w-100 d-flex justify-content-center gap-4 mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isAdd" id="opAdd" value="true" checked>
                    <label class="form-check-label" for="opAdd">Add</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isAdd" id="opRemove" value="false">
                    <label class="form-check-label" for="opRemove">Remove</label>
                </div>
            </div>

            <div class="w-100 d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary w-25">Modify funds</button>
            </div>
        </form>

        <div class="w-100 d-flex flex-column align-items-center gap-3 mt-2 account-actions">
            <form th:action="@{/logout}" method="post" class="w-100 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-25">Log out</button>
            </form>
            <form th:action="@{/account/reset-password}" method="get" class="w-100 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-25">Change password</button>
            </form>
            <form th:action="@{/account/delete-confirmation}" method="get" class="w-100 d-flex justify-content-center">
                <button type="submit" class="btn btn-danger w-25">Delete account</button>
            </form>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
