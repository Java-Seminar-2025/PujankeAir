<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PujankeAir (admin) - index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/text_style.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
<th:block th:replace="~{fragments/error_message :: error_message}"></th:block>
<th:block th:replace="~{fragments/success_message :: success_message}"></th:block>

<div class="container my-5">
    <div class="w-100 d-flex flex-column align-items-center gap-3 mt-2">
        <form th:action="@{/admin/airport}" method="get" class="w-100 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Manage airports</button>
        </form>
        <form th:action="@{/admin/flight}" method="get" class="w-100 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Manage flights</button>
        </form>
        <form th:action="@{/admin/users}" method="get" class="w-100 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Manage users</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
