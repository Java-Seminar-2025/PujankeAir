<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PujankeAir (admin) - airports - edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/text_style.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
<th:block th:replace="~{fragments/error_message :: error_message}"></th:block>
<th:block th:replace="~{fragments/success_message :: success_message}"></th:block>

<div class="py-5 w-100 px-5 d-flex justify-content-center">
    <form method="post" th:object="${airportForm}" th:action="@{/admin/airport}" class="w-75 d-flex flex-column gap-4 justify-content-center mx-auto">
        <input type="hidden" name="_method" value="patch">
        <input type="hidden" th:field="${airportForm.icaoCode}">
        <div class="form-group mx-auto w-50 d-flex flex-row gap-5 vertical-align-center">
            <div class="form-group mx-auto w-50">
                <label for="airport-name">Airport name</label>
                <input maxlength="40" type="text" class="form-control" id="airport-name" th:field="*{airportName}" placeholder="Airport name" required>
            </div>
            <div class="form-group mx-auto w-50">
                <label for="city">City</label><br>
                <select id="city" th:field="*{cityZipcode}">
                    <option th:each="city : ${cities}" th:value="${city.zipcode}" th:text="|${city.zipcode} ${city.cityName}, ${city.countryName}|"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-25 mx-auto">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
