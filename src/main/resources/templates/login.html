<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PujankeAir - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error:</strong> Invalid login credentials.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<main class="py-4 w-100 px-5 d-flex justify-content-center">
    <form class="w-25 d-flex flex-column gap-4 px-5 pt-5" method="post" th:action=@{/login}>
        <div class="form-group">
            <label for="txtUsername">Username</label>
            <input name="username" maxlength="20" type="text" class="form-control" id="txtUsername" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="txtPassword">Password</label>
            <input name="password" maxlength="70" type="password" class="form-control" id="txtPassword" placeholder="Enter the password" required>
        </div>
        <button type="submit" class="btn btn-primary w-50 align-self-center">submit</button>
    </form>
</main>
<div class="text-center mt-3">
    <a th:href="@{/register}">Don't have an account? Register.</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
